# Production environment settings for Railway deployment
# Use environment variables for configuration

# Server configuration
server.port=${PORT:8080}

# Database configuration - Railway MySQL service
# Sử dụng các biến môi trường mà Railway cung cấp
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQL_DATABASE:railway}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}

# Alternative: Nếu Railway cung cấp MYSQL_URL trực tiếp (uncomment nếu cần)
# spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/railway}

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
